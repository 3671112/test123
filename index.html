<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Èì∂Ë°åËØÜÂà´Á†ÅÊü•ËØ¢</h1>
            <p>ËæìÂÖ•BINÂè∑Á†ÅÔºåÂø´ÈÄüÊü•ËØ¢Èì∂Ë°å‰ø°ÊÅØ</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label class="input-label" for="binInput">BINÂè∑Á†Å</label>
                <input type="text" id="binInput" class="input-field" placeholder="ËØ∑ËæìÂÖ•6-19‰ΩçÈì∂Ë°åÂç°Âè∑ÊàñBINÂè∑Á†Å">
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="searchBtn" onclick="queryBinInfo()">üîç Êü•ËØ¢Èì∂Ë°å‰ø°ÊÅØ</button>
                <button class="btn btn-secondary" onclick="showApiConfig()">‚öôÔ∏è ÈÖçÁΩÆAPI Key</button>
            </div>
            
            <div class="loading" id="loading">Ê≠£Âú®Êü•ËØ¢‰∏≠...</div>
            
            <div class="message success-message" id="successMessage"></div>
            <div class="message warning-message" id="warningMessage"></div>
            <div class="message error-message" id="errorMessage"></div>
            
            <div class="api-config" id="apiConfig">
                <h3>üîë API Key ÈÖçÁΩÆ</h3>
                <input type="text" id="newApiKey" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑBinEagle API Key">
                <div class="config-buttons">
                    <button class="btn btn-primary" onclick="updateApiKey()">‰øùÂ≠ò</button>
                    <button class="btn btn-secondary" onclick="hideApiConfig()">ÂèñÊ∂à</button>
                </div>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="result-header">
                    <h2>üéØ Êü•ËØ¢ÁªìÊûú</h2>
                    <p>ÂåÖÂê´LuhnÊ†°È™å„ÄÅÂç°Á±ªÂûã„ÄÅÂèëÂç°Ë°åÂêçÁß∞</p>
                </div>
                <div id="resultGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        window.currentCardNumber = null;
        
        // APIÈÖçÁΩÆ
        const API_CONFIG = {
            url: 'http://bineagle.com/check_bin',
            apiKey: 'bc19e0ab3df16705949405a8e9bc7d886088adb89a0a2f9b224a21a770fcd24a'
        };
        
        // LuhnÁÆóÊ≥ïÊ†°È™å
        function luhnChecksum(cardNumber) {
            const digits = cardNumber.toString().split('').map(d => parseInt(d, 10));
            let checksum = 0;
            let isEven = false;
            
            for (let i = digits.length - 1; i >= 0; i--) {
                let digit = digits[i];
                
                if (isEven) {
                    digit *= 2;
                    if (digit > 9) {
                        digit = Math.floor(digit / 10) + (digit % 10);
                    }
                }
                
                checksum += digit;
                isEven = !isEven;
            }
            
            return checksum % 10;
        }
        
        function validateCard(cardNumber) {
            const cleanNumber = cardNumber.replace(/\D/g, '');
            
            if (cleanNumber.length < 6 || cleanNumber.length > 19) {
                return false;
            }
            
            return luhnChecksum(cleanNumber) === 0;
        }
        
        // UIÊéßÂà∂ÂáΩÊï∞
        function hideAllMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('warningMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('apiConfig').style.display = 'none';
        }
        
        function showSuccess(message) {
            hideAllMessages();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function showWarning(message, showButtons = false, onConfirm = null) {
            hideAllMessages();
            const warningDiv = document.getElementById('warningMessage');
            
            if (showButtons) {
                warningDiv.innerHTML = `
                    <div style="margin-bottom: 20px;">${message}</div>
                    <div style="display: flex; gap: 12px;">
                        <button class="btn btn-primary" onclick="confirmContinue()" style="flex: 1; padding: 12px; background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%); color: #ffffff; border: none; border-radius: 12px; font-weight: 600;">ÁªßÁª≠Êü•ËØ¢</button>
                        <button class="btn btn-secondary" onclick="cancelQuery()" style="flex: 1; padding: 12px; background: #f2f2f7; color: #1d1d1f; border: 2px solid #e5e5ea; border-radius: 12px; font-weight: 600;">ÂèñÊ∂à</button>
                    </div>
                `;
                window.pendingConfirmAction = onConfirm;
            } else {
                warningDiv.textContent = message;
            }
            
            warningDiv.style.display = 'block';
        }
        
        function showError(message) {
            hideAllMessages();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function displayResult(data, cardNumber) {
            hideAllMessages();
            
            const resultGrid = document.getElementById('resultGrid');
            const resultContainer = document.getElementById('resultContainer');
            
            resultGrid.innerHTML = '';
            
            if (!cardNumber) {
                cardNumber = window.currentCardNumber || document.getElementById('binInput').value.trim().replace(/\D/g, '');
            }
            
            // Ê∑ªÂä†LuhnÊ†°È™åÁªìÊûú
            if (cardNumber) {
                const isValid = validateCard(cardNumber);
                const luhnStatus = isValid ? '‚úÖ ÈÄöËøá' : '‚ùå Â§±Ë¥•';
                
                const luhnItem = document.createElement('div');
                luhnItem.className = 'result-item';
                luhnItem.innerHTML = `
                    <span class="result-label">LuhnÊ†°È™å</span>
                    <span class="result-value" style="color: ${isValid ? '#34C759' : '#FF453A'};">
                        ${luhnStatus}
                    </span>
                `;
                resultGrid.appendChild(luhnItem);
            }
            
            // ÊòæÁ§∫Âç°Á±ªÂûãÂíåÂèëÂç°Ë°åÂêçÁß∞
            const fieldsToShow = [
                { key: 'cardType', label: 'Âç°Á±ªÂûã' },
                { key: 'issuerName', label: 'ÂèëÂç°Ë°åÂêçÁß∞' }
            ];
            
            fieldsToShow.forEach(field => {
                const value = data[field.key];
                if (value !== undefined && value !== null && value !== '') {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    resultItem.innerHTML = `
                        <span class="result-label">${field.label}</span>
                        <span class="result-value">${value}</span>
                    `;
                    
                    resultGrid.appendChild(resultItem);
                }
            });
            
            resultContainer.style.display = 'block';
        }
        
        // ‰∏ªË¶ÅÊü•ËØ¢ÂäüËÉΩ
        async function queryBinInfo() {
            const binInput = document.getElementById('binInput');
            const bin = binInput.value.trim();
            
            if (!bin) {
                showError('ËØ∑ËæìÂÖ•Èì∂Ë°åËØÜÂà´Á†ÅÔºàBINÔºâ');
                return;
            }
            
            const cleanBin = bin.replace(/\D/g, '');
            
            if (cleanBin.length < 6) {
                showError('Èì∂Ë°åËØÜÂà´Á†ÅËá≥Â∞ëÈúÄË¶Å6‰ΩçÊï∞Â≠ó');
                return;
            }
            
            window.currentCardNumber = cleanBin;
            
            const isValidLuhn = validateCard(cleanBin);
            
            if (isValidLuhn) {
                showSuccess(`‚úÖ LuhnÊ†°È™åÈÄöËøá\nÊ≠£Âú®Êü•ËØ¢Èì∂Ë°å‰ø°ÊÅØ...`);
                setTimeout(() => {
                    performBinQuery(cleanBin.substring(0, 6));
                }, 1500);
            } else {
                showWarning(
                    `‚ùå LuhnÊ†°È™åÂ§±Ë¥•\nÂç°Âè∑‰∏çÁ¨¶ÂêàÈì∂Ë°åÂç°ÁºñÁ†ÅËßÑÂàô\n\nÊòØÂê¶‰ªçË¶ÅÁªßÁª≠Êü•ËØ¢BIN‰ø°ÊÅØÔºü`, 
                    true, 
                    () => {
                        showSuccess('Ê≠£Âú®Êü•ËØ¢Èì∂Ë°å‰ø°ÊÅØ...');
                        setTimeout(() => {
                            performBinQuery(cleanBin.substring(0, 6));
                        }, 1000);
                    }
                );
            }
        }
        
        async function performBinQuery(bin) {
            const searchBtn = document.getElementById('searchBtn');
            const loadingDiv = document.getElementById('loading');
            
            searchBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            try {
                const apiUrl = `${API_CONFIG.url}?bin=${bin}`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'api-key': API_CONFIG.apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTPÈîôËØØ: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.code === "0000" && data.data) {
                    const resultData = {
                        cardType: data.data.cardType || data.data.cardProduct || 'Êú™Áü•Á±ªÂûã',
                        issuerName: data.data.issuerName || 'Êú™Áü•Èì∂Ë°å'
                    };
                    displayResult(resultData, window.currentCardNumber);
                } else if (data.code === "0001") {
                    const keyErrorData = {
                        cardType: "ËÆ§ËØÅÂ§±Ë¥•",
                        issuerName: data.msg || "API KeyÊó†Êïà"
                    };
                    displayResult(keyErrorData, window.currentCardNumber);
                } else if (data.code && data.msg) {
                    const errorData = {
                        cardType: "Êü•ËØ¢Â§±Ë¥•",
                        issuerName: `${data.msg} (${data.code})`
                    };
                    displayResult(errorData, window.currentCardNumber);
                } else {
                    const unknownData = {
                        cardType: "Êú™Áü•ÂìçÂ∫î",
                        issuerName: "APIÂìçÂ∫îÊ†ºÂºèÂºÇÂ∏∏"
                    };
                    displayResult(unknownData, window.currentCardNumber);
                }
                
            } catch (error) {
                const errorData = {
                    cardType: "ÁΩëÁªúÈîôËØØ",
                    issuerName: "Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®"
                };
                displayResult(errorData, window.currentCardNumber);
            } finally {
                searchBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }
        
        // Á°ÆËÆ§/ÂèñÊ∂àÊìç‰Ωú
        function confirmContinue() {
            if (window.pendingConfirmAction) {
                window.pendingConfirmAction();
                window.pendingConfirmAction = null;
            }
        }
        
        function cancelQuery() {
            window.pendingConfirmAction = null;
            hideAllMessages();
            showSuccess('‚ùå Â∑≤ÂèñÊ∂àÊü•ËØ¢');
        }
        
        // APIÈÖçÁΩÆÂäüËÉΩ
        function showApiConfig() {
            hideAllMessages();
            document.getElementById('apiConfig').style.display = 'block';
            document.getElementById('newApiKey').value = API_CONFIG.apiKey;
            document.getElementById('newApiKey').focus();
        }
        
        function hideApiConfig() {
            document.getElementById('apiConfig').style.display = 'none';
        }
        
        function updateApiKey() {
            const newApiKey = document.getElementById('newApiKey').value.trim();
            
            if (!newApiKey) {
                showError('ËØ∑ËæìÂÖ•API Key');
                return;
            }
            
            if (newApiKey.length < 10) {
                showError('API KeyÈïøÂ∫¶Â§™Áü≠ÔºåËØ∑Ê£ÄÊü•ÊòØÂê¶ÂÆåÊï¥');
                return;
            }
            
            API_CONFIG.apiKey = newApiKey;
            hideApiConfig();
            showSuccess(`‚úÖ API KeyÂ∑≤Êõ¥Êñ∞ÊàêÂäüÔºÅ`);
        }
    </script>
</body>
